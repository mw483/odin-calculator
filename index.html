<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-container">
        <h1 class="title">Calculator</h1>
    </div>
   <div class="all-container">
      <input type = "text" id = "display" value = "0">
      <div class = "calculator-button-container">
         <button type = "button" id = "bAC" class = "calculator-button">AC</button>
         <button type = "button" id = "bDelOne" class = "calculator-button">Del</button>
         <button type = "button" id = "bPercent" class = "calculator-button">%</button>
         <button type = "button" id = "bDiv" class = "calculator-button">รท</button>
         <button type = "button" id = "b7" class = "calculator-button">7</button>
         <button type = "button" id = "b8" class = "calculator-button">8</button>
         <button type = "button" id = "b9" class = "calculator-button">9</button>
         <button type = "button" id = "bMult" class = "calculator-button">ร</button>
         <button type = "button" id = "b4" class = "calculator-button">4</button>
         <button type = "button" id = "b5" class = "calculator-button">5</button>
         <button type = "button" id = "b6" class = "calculator-button">6</button>
         <button type = "button" id = "bMin" class = "calculator-button">-</button>
         <button type = "button" id = "b1" class = "calculator-button">1</button>
         <button type = "button" id = "b2" class = "calculator-button">2</button>
         <button type = "button" id = "b3" class = "calculator-button">3</button>
         <button type = "button" id = "bPlus" class = "calculator-button">+</button>
         <button type = "button" id = "bSwitch" class = "calculator-button">~</button>
         <button type = "button" id = "b0" class = "calculator-button">0</button>
         <button type = "button" id = "bDec" class = "calculator-button">.</button>
         <button type = "button" id = "bEq" class = "calculator-button">=</button>
      </div>
   </div>
</body>
</html>
